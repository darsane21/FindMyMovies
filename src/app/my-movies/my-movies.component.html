<div  *ngFor="let item of data" class="movie-card p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <div class="m-auto">
      <div id="firstP">
        <a href="#" class="flex">
          <h5 class="m-auto mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
        </a>
        <div class="flex mb-3">
          <img class="fit-picture h-72 w-66 m-auto" src="http://image.tmdb.org/t/p/w500/{{item.poster_path}}" alt="picture of movie">
        </div>
        <div class="mb-1 flex">
          <span class="m-auto font-bold">({{item.release_date}})</span>
        </div>
        <div>
          <p class="mb-3 font-normal text-sm text-gray-500 dark:text-gray-400">{{item.overview}}</p>
        </div>
      </div>
      <div class="flex">
        <div class="m-auto bottom-0 left-0">
          <a href="https://www.themoviedb.org/movie/634649-spider-man-no-way-home{{item.id}}" class="inline-flex items-center mr-2 py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Get the Link !
              <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </a>
          <a href="http://image.tmdb.org/t/p/w500/{{item.poster_path}}" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Get the Poster !
            <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </a>
        </div>
      </div>
      <div class="flex mt-2">
        <a (click)="openModal($event, item)" class="btn" class="cursor-pointer m-auto inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Details
        </a>
      </div>
    </div>
</div>
